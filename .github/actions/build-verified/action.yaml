name: "Build Verified"
description: "Builds a Solana program using solana-verify"
inputs:
  devnet:
    description: "Whether to use devnet feature"
    required: false
    default: "false"
  testing:
    description: "Whether to use devnet feature"
    required: false
    default: "false"
  program:
    description: "The program to build and upload"
    required: true
  program-id:
    description: "The program id of the program we are uploading"
    required: true
  verify-version:
    description: "Version of solana-verify to use"
    required: true
  features:
    description: "Features to enable during build"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - uses: Woody4618/github-action/.github/actions/setup@main
    - uses: Woody4618/github-action/.github/actions/setup-solana-verify@main
      with:
        verify-version: ${{ inputs.verify-version }}

    # Add Docker socket mounting
    - name: Setup Docker
      shell: bash
      run: |
        sudo chmod 666 /var/run/docker.sock

    - name: Build Verified
      shell: bash
      run: |
        FEATURES="${{ inputs.features }}"
        if [ ! -z "$FEATURES" ]; then
          FEATURES="--features $FEATURES"
        fi
        # Run solana-verify directly without Docker
        ~/.cargo/bin/solana-verify build --library-name ${{ inputs.program }} -- $FEATURES
