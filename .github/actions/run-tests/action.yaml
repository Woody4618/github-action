name: "Run Tests"
description: "Runs Anchor tests"
inputs:
  program:
    description: "Program to test"
    required: true

runs:
  using: "composite"
  steps:
    - uses: Woody4618/solana-github-action-workflow/.github/actions/extract-versions@main
      id: versions

    - uses: Woody4618/solana-github-action-workflow/.github/actions/setup-all@main
      with:
        solana_version: ${{ steps.versions.outputs.solana_version }}
        anchor_version: ${{ steps.versions.outputs.anchor_version }}
        verify_version: ${{ env.SOLANA_VERIFY_VERSION }}
        node_version: 18

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ./node_modules/
        key: node-modules-${{ runner.os }}-build-v0.1

    - name: Install Node.js dependencies
      shell: bash
      run: yarn install

    - name: Cache Cargo dependencies
      uses: Swatinem/rust-cache@v2
      with:
        cache-directories: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
          test-ledger/
        shared-key: "anchor-test-${{ env.ANCHOR_VERSION }}-${{ env.SOLANA_VERSION }}"

    - name: Run Anchor Tests
      shell: bash
      env:
        CARGO_INCREMENTAL: 1
        CARGO_NET_RETRY: 10
        RUST_BACKTRACE: 1
      run: |
        echo "Running tests for program: ${{ inputs.program }}"
        anchor test

    - name: Check Test Results
      if: ${{ failure() }}
      shell: bash
      run: |
        echo "Tests failed! Check the logs above for details."
        exit 1
